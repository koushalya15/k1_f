<!DOCTYPE html>
<html>
<head>
    <title>Person Photos</title>
</head>
<body>

<section id="gallery">
    <h2>Select a Person</h2>
    <div>
        <img src="p1_main.jpeg.jpeg" onclick="showPerson(1)">
        <img src="p2_main.jpeg.jpeg" onclick="showPerson(2)">
        <img src="p3_main.jpeg.jpeg" onclick="showPerson(3)">
    </div>
</section>

<section id="personPhotos" style="display:none;">
    <h2>Person Photos</h2>
    <div id="photosContainer"></div>
    <br>
    <button onclick="goBack()">Back</button>
</section>

<script>
const personPhotos = {
    1: ["p1_1.jpeg.jpeg", "p1_2.jpeg.jpeg"],
    2: ["p2_1.jpeg.jpeg", "p2_2.jpeg.jpeg"],
    3: ["p3_1.jpeg.jpeg", "p3_2.jpeg.jpeg"]
};

function showPerson(id) {
    document.getElementById("gallery").style.display = "none";
    document.getElementById("personPhotos").style.display = "block";

    let container = document.getElementById("photosContainer");
    container.innerHTML = "";

    personPhotos[id].forEach(photo => {
        container.innerHTML += `<img src="${photo}" style="width:200px; margin:10px;">`;
    });
}

function goBack() {
    document.getElementById("personPhotos").style.display = "none";
    document.getElementById("gallery").style.display = "block";
}
</script>

</body>
</html>
