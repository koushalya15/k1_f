<!DOCTYPE html>
<html>
<head>
    <title>Login + Person Gallery</title>

<style>
    body {
        font-family: Arial;
        margin: 0;
        background: #f2f2f2;
    }

    /* Login */
    #loginSection {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid gray;
    }

    button {
        padding: 8px 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background: #45a049;
    }

    /* Photo box */
    .photo-box {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 5px black;
        text-align: center;
    }
    .photo-box img {
        width: 200px;
        border-radius: 10px;
    }

    .delete-btn {
        background: red;
    }
    .add-btn {
        background: blue;
    }

</style>

</head>
<body>

<!-- LOGIN -->
<section id="loginSection">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
</section>

<!-- GALLERY -->
<section id="gallery" style="display:none;">
    <h2 style="text-align:center;">Select a Person</h2>
    <div style="text-align:center;">
        <img src="p1_main.jpeg.jpeg" onclick="showPerson(1)" width="150">
        <img src="p2_main.jpeg.jpeg" onclick="showPerson(2)" width="150">
        <img src="p3_main.jpeg.jpeg" onclick="showPerson(3)" width="150">
    </div>
</section>

<!-- PHOTOS -->
<section id="personPhotos" style="display:none; text-align:center;">
    <h2>Person Photos</h2>

    <input type="file" id="addPhotoInput" style="display:none;" accept="image/*">

    <div id="photosContainer"></div>

    <button onclick="goBack()">Back</button>
</section>

<script>

let currentPerson = null;

// LOGIN
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("gallery").style.display = "block";
    } else {
        alert("Incorrect Username or Password");
    }
}

// ❗ Load stored photos or default ones
function getPhotos(id) {
    let saved = localStorage.getItem("person" + id);
    if (saved) return JSON.parse(saved);

    // default photos
    const defaults = {
        1: ["p1_1.jpeg.jpeg", "p1_2.jpeg.jpeg"],
        2: ["p2_1.jpeg.jpeg", "p2_2.jpeg.jpeg"],
        3: ["p3_1.jpeg.jpeg", "p3_2.jpeg.jpeg"]
    };
    return defaults[id];
}

// ❗ Save updated photos permanently
function savePhotos(id, photos) {
    localStorage.setItem("person" + id, JSON.stringify(photos));
}

// SHOW PERSON
function showPerson(id) {
    currentPerson = id;
    document.getElementById("gallery").style.display = "none";
    document.getElementById("personPhotos").style.display = "block";
    loadPhotos();
}

// LOAD PHOTOS WITH ADD + DELETE BUTTONS
function loadPhotos() {
    let container = document.getElementById("photosContainer");
    container.innerHTML = "";

    let photos = getPhotos(currentPerson);

    photos.forEach((photo, index) => {
        container.innerHTML += `
            <div class="photo-box">
                <img src="${photo}">
                <br>
                <button class="delete-btn" onclick="deletePhoto(${index})">Delete Photo</button>
                <button class="add-btn" onclick="openAddPhoto(${index})">Add Photo</button>
            </div>
        `;
    });
}

// DELETE PHOTO (Permanent)
function deletePhoto(index) {
    let photos = getPhotos(currentPerson);
    photos.splice(index, 1);
    savePhotos(currentPerson, photos);
    loadPhotos();
}

// OPEN ADD BUTTON
function openAddPhoto(index) {
    window.addPhotoIndex = index + 1;
    document.getElementById("addPhotoInput").click();
}

// ADD PHOTO (Permanent)
document.getElementById("addPhotoInput").addEventListener("change", function(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let photos = getPhotos(currentPerson);
        photos.splice(window.addPhotoIndex, 0, e.target.result);
        savePhotos(currentPerson, photos);  // Save permanently
        loadPhotos();
    };
    reader.readAsDataURL(file);
});

// BACK
function goBack() {
    document.getElementById("personPhotos").style.display = "none";
    document.getElementById("gallery").style.display = "block";
}

</script>

</body>
</html>
